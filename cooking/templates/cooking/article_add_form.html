{% extends 'base.html' %}

{% block main %}
	<!-- Add post-->
            <div class="d-flex justify-content-center">
                <div class="card col-8 mb-4 mt-4">
                    <div class="card-body">
                        <h2 class="text-center">
                            {% if 'update' in request.path %}
                                Изменение статьи
                            {% else %}
                                Добавление новой статьи
                            {% endif %}
                        </h2>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include "components/_form_errors.html" %}
                            {{ form.as_p }}
                            <button class="btn btn-dark" type="submit">
                                {% if 'update' in request.path %}
                                    Измененить статью
                                {% else %}
                                    Добавить статью
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div><div style="margin-top: 100px;"></div></div>
{% endblock main %}
